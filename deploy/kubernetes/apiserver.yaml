apiVersion: v1
kind: Service
metadata:
  name: release-apiserver
  namespace: art-build-dev
  labels:
    api: release-apiserver
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    api: release-apiserver
    apiserver: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-apiserver
  namespace: art-build-dev
  labels:
    api: release-apiserver
    apiserver: "true"
spec:
  selector:
    matchLabels:
      api: release-apiserver
      apiserver: "true"
  replicas: 1
  template:
    metadata:
      labels:
        api: release-apiserver
        apiserver: "true"
    spec:
      containers:
      - name: apiserver
        image: rayson/release-apiserver:latest
        volumeMounts:
        - name: apiserver-certs
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://etcd-svc:2379"
        - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
        - "--audit-log-path=-"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
        - "--secure-port=9443"
        - "--delegated-auth=false"
        - "--client-ca-file=/apiserver.local.config/certificates/client-ca.crt"
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 200m
            memory: 256Mi
#      - name: controller
#        image: rayson/release-apiserver:latest
#        command:
#        - "./controller-manager"
#        args:
#        resources:
#          requests:
#            cpu: 100m
#            memory: 20Mi
#          limits:
#            cpu: 100m
#            memory: 30Mi
      volumes:
      - name: apiserver-certs
        secret:
          secretName: release-apiserver
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: art-build-dev
spec:
  selector:
    matchLabels:
      app: etcd
  serviceName: "etcd"
  replicas: 1
  template:
    metadata:
      labels:
        app: etcd
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 30Mi
        env:
        - name: ETCD_DATA_DIR
          value: /etcd-data-dir
        command:
        - /usr/local/bin/etcd
        - --listen-client-urls
        - http://0.0.0.0:2379
        - --advertise-client-urls
        - http://localhost:2379
        ports:
        - containerPort: 2379
        volumeMounts:
        - name: etcd-data-dir
          mountPath: /etcd-data-dir
        readinessProbe:
          httpGet:
            port: 2379
            path: /health
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            port: 2379
            path: /health
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
  volumeClaimTemplates:
  - metadata:
     name: etcd-data-dir
     annotations:
        volume.beta.kubernetes.io/storage-class: dynamic-nfs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
         storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-svc
  namespace: art-build-dev
  labels:
    app: etcd
spec:
  ports:
  - port: 2379
    name: etcd
    targetPort: 2379
  selector:
    app: etcd
---
